    <ion-header>
      <ion-navbar>
        <ion-title>
          My Diary
        </ion-title>
      </ion-navbar>
    </ion-header>
    
    <ion-content padding>
      <ion-list>
        <ion-item>
          <button ion-button full (click)="addEntry()">Add Entry</button>
        </ion-item>

	  <ion-list>
	    <ion-item *ngFor="let entry of entries" (click)="editEntry(entry.id)">
        <button ion-button clear icon-only item-start (click)="deleteEntry(entry.id)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
	      <ion-label>
	        <h2>{{entry.title}}</h2>
	      </ion-label>
	      <ion-label>
	        <p>{{entry.text}}</p>
        </ion-label>
        <ion-label>
          {{(entry.timestamp)}}
        </ion-label>
	    </ion-item>
	  </ion-list>
	  
      </ion-list>


    </ion-content>
